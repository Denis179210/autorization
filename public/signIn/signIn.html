<form name="sign_in" class="text-center">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email"
           type="email"
           id="inputEmail"
           class="form-control mb-2"
           placeholder="Email address"
           ng-model="reqBody.email"
           required
           autofocus
           >
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password"
           type="password"
           id="inputPassword"
           class="form-control mb-2X"
           placeholder="Password"
           ng-model="reqBody.password"
           required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" ng-model="reqBody.remember_me"> Remember me
      </label>
    </div>
    <!-- <button class="btn btn-danger" ng-click="exit($event)">test</button> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="getAccess($event)">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
